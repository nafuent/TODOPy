{% block title %}
    {{ super() }}
    {{ code }}

{% block content %}

    <h1>Lo sentimos no encontramos lo que buscas...</h1>
{% else %}
    <h1>Lo sentimos ocurrio un error interno....</h1>
{% endif%}
<p> {{ error }}</p>

{% endblock %}
